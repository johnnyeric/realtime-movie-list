<!doctype html>
<html>
    <head>
        <title>Minimal Bootflat example</title>
        <link rel="stylesheet" href="assets/bootflat/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootflat/css/bootflat.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <section class="container">
            
            
            
            <h1>Movies</h1>
             
            <ul id="user-list" class="list-group">
                
            </ul>
            
            <div>
                 <ul id="tv_shows" class="list-group">
    
                </ul>
                
                <ul id="recent" class="list-group">
        
                </ul>
                
            </div>
    
            <div>
    
                <h4>Add movie</h4>
                <input id="name" type="text" name="name"></input>
                <a id="add" class="btn btn-primary">Add</a>
                
                <div class="pull-right">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username"></input>
                    <a id="setName" class="btn btn-success">Change</a>
                </div>
            </div>
            

        </section>        


        <!-- Bootstrap -->
        <script src="assets/bootflat/js/jquery-1.10.1.min.js"></script>
        <script src="assets/bootflat/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="assets/bootflat/js/icheck.min.js"></script>
        <script src="assets/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="assets/bootflat/js/jquery.fs.stepper.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
         <script src="assets/js/app.js"></script>

    </body>
</html>
